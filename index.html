<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment -VinzXyz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #0d0d25 0%, #000000 100%);
      font-family: 'Share Tech Mono', monospace;
      color: #00f7ff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      z-index: 1;
      padding: 20px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2, h3 {
      color: #00f7ff;
      text-shadow: 0 0 12px #00f7ff;
    }

    #payment-page {
      background: linear-gradient(135deg, rgba(0,0,0,0.45), rgba(1,10,20,0.25));
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 40px rgba(0, 247, 255, 0.08);
      transition: all 0.5s ease;
      max-width: 420px;
      width: calc(100% - 40px);
    }

    .button, .copy-input {
      margin: 10px;
      padding: 12px 22px;
      font-size: 16px;
      background: transparent;
      color: #00f7ff;
      border: 2px solid #00f7ff;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.28s cubic-bezier(.2,.8,.2,1);
      box-shadow: 0 0 8px rgba(0,247,255,0.08), inset 0 0 12px rgba(0,247,255,0.04);
    }

    .button:hover {
      background-color: #00f7ff;
      color: black;
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 6px 28px rgba(0,247,255,0.18), inset 0 0 30px rgba(0,247,255,0.12);
    }

    .copy-input {
      color: black;
      background: white;
      border: none;
      padding: 10px;
      width: 220px;
      border-radius: 8px;
      font-size: 15px;
    }

    #qris-section, #dana-section, #gopay-section {
      display: none;
      margin-top: 12px;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    #qris-section.show, #dana-section.show, #gopay-section.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    img {
      border-radius: 12px;
      border: 2px solid rgba(0,247,255,0.16);
      box-shadow: 0 8px 30px rgba(0,247,255,0.06);
      margin-top: 10px;
      background: white;
    }

    @media (max-width:420px){
      .copy-input { width: 180px; font-size:14px; }
      .button { padding:10px 16px; font-size:15px; }
      #payment-page { padding: 20px; border-radius:16px; }
    }
  </style>
</head>

    document.getElementById("welcome-page").style.display = "none";
    const pp = document.getElementById("payment-page");
    pp.style.display = "flex";
    pp.classList.add('container');
  }

  function hideAll() {
    ['qris','dana','gopay'].forEach(id => {
      const el = document.getElementById(id + '-section');
      el.classList.remove('show');
      setTimeout(() => { if (!el.classList.contains('show')) el.style.display = 'none'; }, 380);
    });
  }

  function showQRIS() {
    hideAll();
    const el = document.getElementById('qris-section');
    el.style.display = 'block';
    requestAnimationFrame(()=> el.classList.add('show'));
  }

    hideAll();
